<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Error</title>
  <style>
    /* styles.css */

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #dc3545;
    }

    p {
      color: #6c757d;
    }

    .error-message {
      color: #dc3545;
      font-weight: bold;
    }

  </style>
</head>
<body>
<div class="container">
  <h1>Error</h1>
  <p>Ocurrió un error en la aplicación.</p>
  <p class="error-message" th:text="${errorDetails}"></p>
</div>
</body>
</html>
